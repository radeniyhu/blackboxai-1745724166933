<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Siswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-indigo-600 p-6 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Login Siswa</h1>
      <a href="index.html" class="hover:underline"><i class="fas fa-home"></i> Beranda</a>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-6">
    <form action="/login-student" method="POST" class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
      <h2 class="text-3xl font-semibold mb-6 text-center text-indigo-700">Masuk sebagai Siswa</h2>

      <div class="mb-4">
        <label for="nisn" class="block font-medium mb-1">NISN</label>
        <input type="text" id="nisn" name="nisn" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="mb-6">
        <label for="birthDate" class="block font-medium mb-1">Tanggal Lahir</label>
        <input type="date" id="birthDate" name="birthDate" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Login</button>
      </div>
    </form>
  </main>
</body>
</html>
